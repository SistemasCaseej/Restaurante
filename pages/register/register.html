<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="/global.css">
</head>
<body>
  <div class="container">
    <form class="form" id="registrationForm">
      <h1>Cadastro</h1>
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Digite seu nome"  autocomplete="name" required><!--Esse valor aqui precisa ser unico, validaÃ§Ã£o com o banco de dados-->
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" autocomplete="current-password"  required>
      </div>
      <button type="submit" id="submitBtn">Registrar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
